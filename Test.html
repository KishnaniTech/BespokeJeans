<!DOCTYPE html>
<html>
<head>
    <title>Your E-commerce Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
        }
        .footer {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Site</h1>
        <div class="nav">
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
        </div>
    </div>
    <div class="product-grid">
        <div class="product-card">
            <img src="about.png" alt="Product 1">
            <h2>Product 1</h2>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
	<div class="product-card">
            <img src="about.png" alt="Product 1">
            <h2>Product 1</h2>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
	<div class="product-card">
            <img src="about.png" alt="Product 1">
            <h2>Product 1</h2>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
	<div class="product-card">
            <img src="about.png" alt="Product 1">
            <h2>Product 1</h2>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
	<div class="product-card">
            <img src="about.png" alt="Product 1">
            <h2>Product 1</h2>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
	<div class="product-card">
            <img src="about.png" alt="Product 1">
            <h2>Product 1</h2>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Repeat for each product -->
    </div>
    <div class="footer">
        <p>&copy; 2023 Your Site</p>
    </div>
</body>
</html>
